<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="DocContainer">
        <header></header>
        <main class="appContainer">
            <h1 class="titleHeader"><span class="header">Leader Board</span></h1>
            <section class="appsection">
                <section class="scoreDisplay">
                    <article class="scoreHeader">
                        <h2 class="scoreHeading">Recent Scores</h2>
                        <button class="refreshScores">Refresh</button>
                    </article>
                    <span class="explain">>name:score</span>
                    <ul class="scoresList">
                    </ul>
                </section>
                <section class="scoreEntry">
                    <article class="scoreEntryHeader">
                        <h2 class="scoreEntryHeading">Add Your Score</h2>
                    </article>
                    <input type="text" required class="InputName" placeholder="Your Name">
                    <span class="nameError">please enter a valid name</span>
                    <input type="number" required class="Inputscore"placeholder="Your Score">
                    <span class="scoreError">please enter a valid score</span>
                    <button class="submitScores">Submit</button>
                </section>
            </section>
        </main>  
        <div class="parentModal">
            <div class="refreshed">
                <span class="refreshTextHolder">
                    <h3 class="refreshText">
                        Your LeaderBoard has been refreshed!🥏
                    </h3>
                </span>
            </div>
        </div>     
    </div>    
</body>
</html>
